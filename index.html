<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PalTI</title>
        <link href="assets/css/stylesheet.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <section class="full-width full-height top-section current">
            <div class="full-height full-width cover"></div>
            <video playsinline autoplay muted loop src="assets/videos/bg-video.mp4" class="video-bg"></video>
            
            <nav class="nav container">
                <span class="brand-title"><img src="assets/images/brand-logo.png" class="img-responsive logo"> PalTI</span>
                
                <ul class="navbar-list align-right">
                    <li>Que hacemos</li>
                    <li>Contactenos</li>
                    <li><i class="material-icons">&#xE894;</i> Lenguaje</li>
                </ul>
            </nav>
            <div class="container">
                <div class="row slogan big-title" id="main-slogan">
                    <h1><p id="first-line">Somos un equipo</p><p id="second-line">peque&#241;o con grandes</p> <p id="third-line">ideas</p></h1>
                    <hr class="colored-separator">
                    <h2>Nacemos de las ganas de hacerlo bien</h2>
                </div>
            </div>
            
            <div class="arrow">
                <a href="#work" class="scroll-down"><i class="material-icons">&#xE313;</i></a>
            </div>
        </section>
        <section class="full-width full-height bg-cover" id="work">
            <div class="container">
                <div class="row">
                    <div class="sl-12 title-work">
                        <h1>Desarrollando tus ideas</h1>
                        <!-- <h2>Transformamos tus ideas en realidad.</h2>-->
                    </div>
                </div>
                <div class="row">
                    <div class="sl-6 web">
                        <img src="assets/images/web-design.jpeg">
                        <span>Dise√±o Web</span>
                        <div class="more">
                            <svg width="50px" height="50px" viewBox="0 0 32 32">
                                <circle cx="16" cy="16" r="15"></circle>
                                <g id="plus">
                                    <path d="M16,11 L16,21"></path>
                                    <path d="M11,16 L21,16"></path>
                                </g>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- SCRIPTS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/jquery.ScrollMagic.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script>
        <script>
            $(function(){
                controller = new ScrollMagic.Controller();
                // main-slogan Movement
                new ScrollMagic.Scene({
                    triggerElement: "#first-line",
                    triggerHook: 0,
                    duration: "1000"
                }).setTween("#first-line", {
                    x: "-100%",
                    ease: Linear.easeNone
                }).addTo(controller);
                
                new ScrollMagic.Scene({
                    triggerElement: "#second-line",
                    triggerHook: 0,
                    duration: "1000"
                }).setTween("#second-line", {
                    x: "-200%",
                    ease: Linear.easeNone
                }).addTo(controller);
                
                new ScrollMagic.Scene({
                    triggerElement: "#third-line",
                    triggerHook: 0,
                    duration: "2000"
                }).setTween("#third-line", {
                    x: "-300%",
                    ease: Linear.easeNone
                }).addTo(controller);
                
                new ScrollMagic.Scene({
                    triggerElement: "#main-slogan",
                    triggerHook: 0,
                    duration: "2000"
                }).setTween("#main-slogan h2", .800,{
                    opacity: 0 
                }).addTo(controller);
            });
        </script>
    </body>
</html>
